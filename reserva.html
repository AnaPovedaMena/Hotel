<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body style="background-color: lightblue;">
    <h1>Haga su reserva</h1>
    <form action="procesareserva.php" method="get">
        <fieldset>
            <legend><strong>Datos personales</strong></legend>
            <p>
                <label for="nom">Nombre:</label>
                <input type="text" maxlength="100" 
                name="nombre" required autofocus
                placeholder="Escriba su nombre"
                id="nom" >
            </p>
            <p>
                <label for="ape">Apellidos:</label>
                <input type="text" maxlength="100"
                name="apellidos" required
                placeholder="Escriba sus apellidos"
                id="ape">
            </p>
            <p>
                <label for="dni">DNI:</label>
                <input type="text" maxlength="10"
                name="DNI" required 
                placeholder="DNI con letra"
                id="dni">
            </p>
        </fieldset>
        <fieldset>
            <legend><strong>Datos de su estancia</strong></legend>
            <p>
                <p>Tipo de habitación: </p>
                <label for="ind">Individual</label> 
                <input type="radio" value="I"
                checked id="ind" name="habitacion">
                
                <label for="doble">Doble</label> 
                <input type="radio" value="D"
                id="doble" name="habitacion">

                <label for="triple">Triple</label> 
                <input type="radio" value="T"
                id="triple" name="habitacion">
            </p>
            <p>
                <label for="personas">Número de personas:</label> 
                <select name="personas" id="personas">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>    
            </p>
            <p>
                <label for="mascota">Llevo mascota</label>
                <input type="checkbox" name="mascota" id="mascota">
            </p>
            <p>
                <label for="fecha-llegada">Fecha de llegada:</label>
                <input type="date" name="fecha-llegada" 
                id="fecha-llegada">
            </p>
            <p>
                <label for="hora-llegada">Hora de llegada:</label>
                <input type="time" name="hora-llegada" 
                id="hora-llegada">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar formulario">
        </p>
    </form>
    <br>
    <a href="index.html">Volver</a>
</body>
</html>
